buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha5'
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Tools and sdk
    COMPILE_SDK_VERSION = 25
    BUILD_TOOLS_VERSION = "25.0.2"
    MIN_SDK_VERSION = 16
    TARGET_SDK_VERSION = 25

    // Version
    MAJOR_VERSION = 0
    MINOR_VERSION = 5
    BUGFIX_VERSION = 0
    VERSIONCODE = MAJOR_VERSION * 1000000 + MINOR_VERSION * 1000 + BUGFIX_VERSION
    VERSIONAME = "$MAJOR_VERSION.$MINOR_VERSION.$BUGFIX_VERSION"

    // App dependencies
    SUPPORT_VERSION = "25.3.1"
    MOSBY_VERSION = "2.0.1"
    BUTTERKNIFE_VERSION = "8.4.0"
    TIMBER_VERSION = "4.1.2"
    GSON_VERSION = "2.4"
    RX_JAVA_VERSION = "1.2.0"
    RX_ANDROID_VERSION = "1.2.1"
    RX_PREFERENCES_VERSION = "1.0.2"
    MATERIAL_DIALOGS_VERSION = "0.9.0.1"
    SIMPLE_ITEM_DECORATION_VERSION = "1.0.0"
    ABOUT_PAGE_VERSION = "1.2"
    STETHO_VERSION = "1.4.1"
    DEBUGDRAWER_VERSION = "0.7.0"
    SCALPEL_VERSION = "1.1.2"
    TAKT_VERSION = "1.0.3"
    JUNIT_VERSION = "4.12"
    MOCKITO_VERSION = "2.1.0-RC.1"
    ESPRESSO_VERSION = "2.2.2"
}
