buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha09'
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Tools and sdk
    COMPILE_SDK_VERSION = 27
    BUILD_TOOLS_VERSION = "27.0.3"
    MIN_SDK_VERSION = 21
    TARGET_SDK_VERSION = 27

    // Version
    MAJOR_VERSION = 0
    MINOR_VERSION = 7
    BUGFIX_VERSION = 0
    VERSIONCODE = MAJOR_VERSION * 1000000 + MINOR_VERSION * 1000 + BUGFIX_VERSION
    VERSIONAME = "$MAJOR_VERSION.$MINOR_VERSION.$BUGFIX_VERSION"

    // App dependencies
    SUPPORT_VERSION = "27.1.0"
    MOSBY_VERSION = "2.0.1"
    BUTTERKNIFE_VERSION = "8.8.1"
    TIMBER_VERSION = "4.7.0"
    GSON_VERSION = "2.8.2"
    RX_JAVA_VERSION = "1.2.0"
    RX_ANDROID_VERSION = "1.2.1"
    RX_PREFERENCES_VERSION = "1.0.2"
    MATERIAL_DIALOGS_VERSION = "0.9.6.0"
    SIMPLE_ITEM_DECORATION_VERSION = "1.0.0"
    ABOUT_PAGE_VERSION = "1.2.4"
    CRASHLYTICS_VERSION = "2.9.1"
    STETHO_VERSION = "1.5.0"
    DEBUGDRAWER_VERSION = "0.8.0"
    SCALPEL_VERSION = "1.1.2"
    TAKT_VERSION = "1.0.5"
    JUNIT_VERSION = "4.12"
    MOCKITO_VERSION = "2.8.47"
    ESPRESSO_VERSION = "2.2.2"
}
