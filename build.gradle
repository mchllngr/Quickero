buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.3.2"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Tools and sdk
    COMPILE_SDK_VERSION = 28
    MIN_SDK_VERSION = 21
    TARGET_SDK_VERSION = 28

    // Version
    MAJOR_VERSION = 0
    MINOR_VERSION = 7
    BUGFIX_VERSION = 3
    VERSIONCODE = MAJOR_VERSION * 1000000 + MINOR_VERSION * 1000 + BUGFIX_VERSION
    VERSIONAME = "$MAJOR_VERSION.$MINOR_VERSION.$BUGFIX_VERSION"

    // App dependencies
    SUPPORT_VERSION = "28.0.0"
    MOSBY_VERSION = "2.0.1"
    BUTTERKNIFE_VERSION = "8.8.1"
    TIMBER_VERSION = "4.7.1"
    GSON_VERSION = "2.8.2"
    RX_JAVA_VERSION = "1.2.0"
    RX_ANDROID_VERSION = "1.2.1"
    RX_PREFERENCES_VERSION = "1.0.2"
    MATERIAL_DIALOGS_VERSION = "0.9.6.0"
    SIMPLE_ITEM_DECORATION_VERSION = "1.0.0"
    ABOUT_PAGE_VERSION = "1.2.4"
    STETHO_VERSION = "1.5.1"
    DEBUGDRAWER_VERSION = "0.8.0"
    SCALPEL_VERSION = "1.1.2"
    TAKT_VERSION = "1.0.5"
}
