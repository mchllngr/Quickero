apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion rootProject.ext.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.BUILD_TOOLS_VERSION

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "3g"
    }

    defaultConfig {
        applicationId "de.mchllngr.quickopen"
        minSdkVersion rootProject.ext.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.TARGET_SDK_VERSION
        versionCode rootProject.ext.VERSIONCODE
        versionName rootProject.ext.VERSIONAME

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file("../keystore/debug-keystore.jks")
            storePassword "debug-keystore"
            keyAlias "debug-keystore"
            keyPassword "debug-keystore"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Always show the result of every unit test, even if it passes.
    testOptions.unitTests.all {
        testLogging {
            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:$rootProject.ext.SUPPORT_VERSION"
    compile "com.android.support:design:$rootProject.ext.SUPPORT_VERSION"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.SUPPORT_VERSION"
    compile "com.android.support:preference-v7:$rootProject.ext.SUPPORT_VERSION"

    compile "com.hannesdorfmann.mosby:mvp:$rootProject.ext.MOSBY_VERSION"

    compile "com.jakewharton:butterknife:$rootProject.ext.BUTTERKNIFE_VERSION"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.BUTTERKNIFE_VERSION"

    compile "com.jakewharton.timber:timber:$rootProject.ext.TIMBER_VERSION"

    compile "com.google.code.gson:gson:$rootProject.ext.GSON_VERSION"

    compile "io.reactivex:rxjava:$rootProject.ext.RX_JAVA_VERSION"
    compile "io.reactivex:rxandroid:$rootProject.ext.RX_ANDROID_VERSION"

    compile "com.f2prateek.rx.preferences:rx-preferences:$rootProject.ext.RX_PREFERENCES_VERSION"

    compile "com.afollestad.material-dialogs:core:$rootProject.ext.MATERIAL_DIALOGS_VERSION"
    compile "com.afollestad.material-dialogs:commons:$rootProject.ext.MATERIAL_DIALOGS_VERSION"

    compile "com.bignerdranch.android:simple-item-decoration:$rootProject.ext.SIMPLE_ITEM_DECORATION_VERSION"

    compile "com.github.medyo:android-about-page:$rootProject.ext.ABOUT_PAGE_VERSION"

    debugCompile "com.facebook.stetho:stetho:$rootProject.ext.STETHO_VERSION"

    debugCompile "io.palaima.debugdrawer:debugdrawer:$rootProject.ext.DEBUGDRAWER_VERSION"
    debugCompile "io.palaima.debugdrawer:debugdrawer-commons:$rootProject.ext.DEBUGDRAWER_VERSION"
    debugCompile "io.palaima.debugdrawer:debugdrawer-actions:$rootProject.ext.DEBUGDRAWER_VERSION"
    debugCompile "io.palaima.debugdrawer:debugdrawer-scalpel:$rootProject.ext.DEBUGDRAWER_VERSION"
    debugCompile "io.palaima.debugdrawer:debugdrawer-fps:$rootProject.ext.DEBUGDRAWER_VERSION"
    // Used by DebugDrawer
    debugCompile "com.jakewharton.scalpel:scalpel:$rootProject.ext.SCALPEL_VERSION"
    debugCompile "jp.wasabeef:takt:$rootProject.ext.TAKT_VERSION"

    testCompile "junit:junit:$rootProject.ext.JUNIT_VERSION"
    testCompile "org.mockito:mockito-core:$rootProject.ext.MOCKITO_VERSION"
    androidTestCompile("com.android.support.test.espresso:espresso-core:$rootProject.ext.ESPRESSO_VERSION", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
